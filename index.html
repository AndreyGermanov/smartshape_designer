<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>SmartShape Studio</title>
</head>
<body class="dark-mode sidebar-mini layout-fixed layout-navbar-fixed">
<div class="wrapper" style="display:none">
    <nav class="main-header navbar navbar-expand navbar-dark" include="templates/header.html">
    </nav>
    <aside class="main-sidebar sidebar-dark-primary elevation-4" include="templates/sidebar.html">
    </aside>
    <div class="content-wrapper" style="min-height: 900px;">
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="card" id="editorCard">
                            <div class="card-header">
                                <h3 class="card-title">Editor</h3>
                                <div class="card-tools">
                                    <span class="fa fa-bars"></span>
                                </div>
                            </div>
                            <div class="card-body" include="templates/editor.html">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="card" id="optionsCard" style="display:none">
                            <div class="card-header">
                                <h3 class="card-title">Options</h3>
                                <div class="card-tools">
                                    <span class="fa fa-bars"></span>
                                </div>
                            </div>
                            <div class="card-body" include="templates/options.html" id="optionsPanel">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <aside class="control-sidebar control-sidebar-dark" style="display: none;" include="templates/help.html">
    </aside>
    <div id="sidebar-overlay"></div>
</div>
<script type="module" src="./main.js"></script>
</body>
</html>
